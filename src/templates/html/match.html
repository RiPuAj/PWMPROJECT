<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/match.css">
</head>
<body>
<div class="match-container">
  <p class="text-light-date">Fecha del partido</p>
  <div class="d-flex justify-content-center align-items-center">
    <div class="team">
      <img src="../../resources/images/default-featured-image.jpg" alt="Equipo 1">
      <p class="text-light">Equipo 1</p>
    </div>
    <input type="number" class="score mx-2 form-control" min="0">
    <span class="text-light-line">-</span>
    <input type="number" class="score mx-2 form-control" min="0">
    <div class="team">
      <img src="../../resources/images/default-featured-image.jpg" alt="Equipo 2">
      <p class="text-light">Equipo 2</p>
    </div>
  </div>
</div>
</body>
</html>
