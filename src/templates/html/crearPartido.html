<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partido</title>
    <link rel="stylesheet" href="../css/crearForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="equipo1">Nombre del equipo 1</label>
        <input type="text" id="equipo1" class="form-control" placeholder="Nombre">
    </div>

    <div class="form-group">
        <label for="equipo2">Nombre del equipo 2</label>
        <input type="text" id="equipo2" class="form-control" placeholder="Nombre">
    </div>

    <div class="form-group">
        <label for="lugar">Lugar</label>
        <input type="text" id="lugar" class="form-control" placeholder="Lugar">
    </div>

    <div class="form-group">
        <label for="tasa">Tasa de ingreso</label>
        <input type="text" id="tasa" class="form-control" placeholder="Tasa">
    </div>

    <div class="form-group">
        <label for="fechaPartido">Fecha del partido</label>
        <input type="text" id="fechaPartido" class="form-control" placeholder="dd/mm/aaaa">
    </div>

    <div class="form-group">
        <label for="hora">Hora del partido</label>
        <input type="text" id="hora" class="form-control" placeholder="hh:mm">
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-2">Cancelar</button>
        <button class="btn btn-primary">Guardar</button>
    </div>
</div>

</body>
</html>
