<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../../templates/css/navbar.css" />
  <link rel="stylesheet" href="../../templates/css/footer.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/xlu-include-file.js"></script>

</head>

<header class="fixed-top shadow-sm">
  <nav xlu-include-file="../../templates/html/navbar.html"></nav>
</header>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">


<div class="form-container">
  <form>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
    <p class="or-divider">o</p>
    <button type="button" class="btn btn-dark w-100"><a class="text-decoration-none text-light" href="#">Registrarse</a></button>
  </form>
</div>

<div>
  <footer id="main_footer" class="fixed-bottom" xlu-include-file="../../templates/html/footer.html"></footer>
</div>

</body>
<script>
  xLuIncludeFile();
</script>
</html>
