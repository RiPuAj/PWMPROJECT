<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../../templates/css/navbar.css" />
  <link rel="stylesheet" href="../../templates/css/footer.css" />
  <script type="module" src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<header id="main_header" class="fixed-top shadow-sm">
</header>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">


<div class="form-container">
  <form id="login-form">
    <div class="input mb-3">
      <label for="email">Email</label>
      <input type="email" required class="form-control" id="email" placeholder="name@example.com">
    </div>

    <div class="input mb-3">
      <label for="password">Contraseña</label>
      <div class="input-group mb-3">
        <input type="password" required id="password" class="form-control" placeholder="Contraseña">
        <button class="btn btn-outline-light" type="button" id="toggleRepeatPassword">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
    <p class="or-divider">o</p>
    <a class="text-decoration-none text-light" href="registerForm.html">
      <button type="button" class="btn btn-dark w-100">Registrarse</button>
    </a>
  </form>
</div>

<div>
  <footer id="main_footer" class="fixed-bottom"></footer>
</div>

</body>
<script>

  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", function () {
      if (this.checkValidity()) {
        this.style.border = "";
      } else if (this != document.getElementById("password")) {
        this.style.border = "solid 2px red";
      }
    });
  });

</script>
</html>
