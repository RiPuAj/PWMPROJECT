<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../../templates/css/navbar.css" />
  <link rel="stylesheet" href="../../templates/css/footer.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/xlu-include-file.js"></script>

</head>

<header class="fixed-top shadow-sm">
  <nav xlu-include-file="../../templates/html/navbar.html"></nav>
</header>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">


<div class="form-container">
  <form>
    <div class="input mb-3">
      <label for="email">Email</label>
      <input type="email" required class="form-control" id="email" placeholder="name@example.com">
    </div>

    <div class="input mb-3">
      <label for="password">Contraseña</label>
      <div class="input-group mb-3">
        <input type="password" required id="password" class="form-control" placeholder="Contraseña">
        <button class="btn btn-outline-light" type="button" id="toggleRepeatPassword">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
    <p class="or-divider">o</p>
    <a class="text-decoration-none text-light" href="registerForm.html">
      <button type="button" class="btn btn-dark w-100">Registrarse</button>
    </a>
  </form>
</div>

<div>
  <footer id="main_footer" class="fixed-bottom" xlu-include-file="../../templates/html/footer.html"></footer>
</div>

</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(() => {
      xLuIncludeFile();
    }, 100);
  });
</script>
</html>
