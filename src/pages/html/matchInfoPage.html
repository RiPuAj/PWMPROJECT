<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Info</title>
    <link rel="stylesheet" href="../css/matchInfo.css">
    <link rel="stylesheet" href="../../templates/css/navbar.css">
    <link rel="stylesheet" href="../../templates/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/moreInfo.js"></script>
</head>
<body>
<header id="main_header" class="fixed-top"></header>

<div class="container">
    <div class="card">
        <div class="card-header text-white text-center border">
            <div class="row">
                <div class="col">
                    <img id="image" class="img-fluid rounded" src="../../resources/images/default-featured-image.jpg" alt="">
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="row">
                        <p id="date"><strong>Fecha:</strong> --/--/----</p>
                    </div>
                    <div class="row">
                        <p id="hour"><strong>Hora:</strong> 00:00</p>
                    </div>
                    <div class="row">
                        <p><strong id="place">Lugar:</strong></p>
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="row">
                        <p id="num-players"> 0/0</p>
                    </div>
                    <div class="row">
                        <p id="entry-tax"> 0€</p>
                    </div>
                    <div class="row">
                        <p id="prize-pool"> 0€</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title"><strong>Más info:</strong></h5>
            <p id="description" class="card-text"></p>
        </div>

        <div class="card-footer text-center">
            <div class="col">
                <p id="organizer" ><i class="fa fa-user"></i> Username</p>
            </div>
            <div class="col">
                <button class="btn btn-primary">Solicitar unirme</button>
            </div>
        </div>
    </div>
</div>

<footer id="main_footer" class="fixed-bottom"></footer>

</body>
</html>
