<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
  <link rel="stylesheet" href="../../templates/css/navbar.css">
  <link rel="stylesheet" href="../../templates/css/footer.css">
  <link rel="stylesheet" href="../css/userPage.css">
  <script type="module" src="../js/userPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
  <header id="main_header" class="fixed-top"></header>



  <div class="container">
    <div class="profile-header">
      <img src="../../resources/images/default-featured-image.jpg" id="user-picture"alt="Usuario" class="profile-img">
      <span id="username">Username</span>
    </div>

    <div class="main">
      <div class="sidebar">
        <ul>
          <a id="my-data" class="active sidebar-button"><li>Datos personales</li></a>
          <a id="my-teams" class="sidebar-button"><li>Mis equipos</li></a>
          <a id="my-statistics" class="sidebar-button"><li>Mis Estadísticas</li></a>
          <a id="my-tournaments" class="sidebar-button"><li>Torneos</li></a>
          <a id="my-matches" class="sidebar-button"><li>Partidos</li></a>
        </ul>
      </div>

      <div class="content">
        <h2 id="panel-name"></h2>
        <div id="panel-content">
          <div class = "field">
            <p> Nombre de usuario</p>
            <input type="text" class="form-control" placeholder="Nombre de usuario">
          </div>
          <div class = "field">
            <p> Email</p>
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class = "field">
            <p> Contraseña</p>
            <input type="text" class="form-control" placeholder="Contraseña">
          </div>
          <button type="button" id="log-out-button" class="close-button btn btn-primary">Cerrar Sesión</button>
          <div class="save-buttons">
            <button type="button" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-primary cancel-button">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer id="main_footer" class="fixed-bottom"></footer>



</body>
</html>
