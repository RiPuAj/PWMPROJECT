<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualización de Partido</title>

  <link rel="stylesheet" href="../../templates/css/navbar.css">
  <link rel="stylesheet" href="../../templates/css/footer.css">
  <link rel="stylesheet" href="../css/matchView.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script type="module" src="../js/matchView.js"></script>
</head>
<body>
    <header id="main_header"></header>

    <main>
        <div class="panel">
          <div class="panel-header">
            <h3 id="match-date"></h3>
            <span id="match-hour">Hora</span>
          </div>
          <div class="teams-and-counter">
            <div class="team">
              <img id="team-one-image" class="image"  alt="Escudo equipo 1">
              <h3>Equipo 1</h3>
              <ul id="team-one-list"></ul>
            </div>
            <div class="counter-container">
              <div class="counter">
                <button id="team-one-result">-</button>
                <h2>—</h2>
                <button id="team-two-result">-</button>
              </div>
              <p id="status" class="match-status"></p>
            </div>
            <div class="team">
              <img id="team-two-image" class="image" alt="Escudo equipo 1">
              <h3>Equipo 2</h3>
              <ul id="team-two-list"></ul>
            </div>
          </div>
        </div>
    </main>

    <footer id="main_footer" class="fixed-bottom" ></footer>

</body>
</html>
