<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualización de Partido</title>

  <script src="../js/xlu-include-file.js"></script>
  <link rel="stylesheet" href="../../templates/css/navbar.css">
  <link rel="stylesheet" href="../../templates/css/footer.css">
  <link rel="stylesheet" href="../css/matchView.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header id="main_header" xlu-include-file="../../templates/html/navbar.html"></header>

    <main>
        <div class="panel">
          <div class="panel-header">
            <h3>Fecha del Partido</h3>
            <span>Hora</span>
          </div>
          <div class="teams-and-counter">
            <div class="team">
              <img class="image" src="/src/resources/images/default-featured-image.jpg" alt="Escudo equipo 1">
              <h3>Equipo 1</h3>
              <ul>
                <li>Jugador1</li>
                <li>Jugador2</li>
                <li>Jugador3</li>
                <li>Jugador4</li>
                <li>Jugador5</li>
              </ul>
            </div>
            <div class="counter-container">
              <div class="counter">
                <button>-</button>
                <h2>—</h2>
                <button>-</button>
              </div>
              <p class="match-status">▸ Sin jugar</p>
            </div>
            <div class="team">
              <img class="image" src="/src/resources/images/default-featured-image.jpg" alt="Escudo equipo 1">
              <h3>Equipo 2</h3>
              <ul>
                <li>Jugador1</li>
                <li>Jugador2</li>
                <li>Jugador3</li>
                <li>Jugador4</li>
                <li>Jugador5</li>
              </ul>
            </div>
          </div>
        </div>
    </main>

    <footer id="main_footer" class="fixed-bottom" xlu-include-file="../../templates/html/footer.html"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
          xLuIncludeFile();
        }, 100);
      });
    </script>
</body>
</html>
