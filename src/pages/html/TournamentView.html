<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Torneo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../templates/css/navbar.css" />
    <link rel="stylesheet" href="../../templates/css/footer.css" />
    <link rel="stylesheet" href="../../templates/css/match.css" />
    <link rel="stylesheet" href="../css/TournamentView.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/xlu-include-file.js"></script>

</head>

<header class="fixed-top shadow-sm">
    <nav xlu-include-file="../../templates/html/navbar.html"></nav>
</header>

<body>
<main>
    <div class="torneo-container">
        <div class="torneo-info">
            <div class="torneo-logo">
                <img src="../../resources/images/default-featured-image.jpg" alt="Logo Torneo">
            </div>
            <h1>Nombre del torneo</h1>
            <h2>Tipo de torneo</h2>
        </div>

        <div class="partidos-container">
            <section class="partidos-section">
                <h3>Últimos partidos</h3>
                <div class="partidos">
                    <div class="match-card" xlu-include-file="../../templates/html/match.html"></div>
                    <div class="match-card" xlu-include-file="../../templates/html/match.html"></div>
                    <div class="match-card" xlu-include-file="../../templates/html/match.html"></div>
                </div>
            </section>

            <section class="partidos-section">
                <h3>Próximos partidos</h3>
                <div class="partidos">
                    <div class="match-card" xlu-include-file="../../templates/html/match.html"></div>
                    <div class="match-card" xlu-include-file="../../templates/html/match.html"></div>
                    <div class="match-card" xlu-include-file="../../templates/html/match.html"></div>
                </div>
            </section>
        </div>

    </div>
</main>

<div>
    <footer id="main_footer" class="fixed-bottom" xlu-include-file="../../templates/html/footer.html"></footer>
</div>

</body>
<script>
    xLuIncludeFile();
</script>
</html>
