<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create match</title>
    <link rel="stylesheet" href="../../templates/css/navbar.css">
    <link rel="stylesheet" href="../../templates/css/footer.css">
    <link rel="stylesheet" href="../css/createForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="../js/xlu-include-file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header xlu-include-file="../../templates/html/navbar.html"></header>
<div class="container">
    <form class="tournament-creation-form position-absolute top-50 start-50 translate-middle">

        <div class="input mb-3">
            <label for="matchName" class="form-label">Título del partido</label>
            <input type="text" class="form-control" id="matchName" placeholder="Título del partido">
        </div>


        <div class="input mb-3">
            <label for="place" class="form-label">Lugar</label>
            <input id="place" type="text" class="form-control" placeholder="Dirección del campo de fútbol">
        </div>


        <div class="row mb-3">

            <div class="col">
                <label for="entryTax" class="form-label">Tasa de ingreso</label>
                <div class="input-group ">
                    <span class="input-group-text">€</span>
                    <input id="entryTax" type="number" class="form-control" placeholder="Tasa de ingreso" aria-label="Tasa de ingreso">
                </div>
            </div>

            <div class="col">
                <label for="fecha-hora" class="form-label">Fecha y Hora</label>
                <input id="fecha-hora" type="datetime-local" class="form-control" placeholder="Hora" aria-label="Hora">
            </div>
        </div>

        <div class="input mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="5" placeholder="Descripción"></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button type="guardar" class="btn btn-dark me-2">Guardar</button>
            <button type="cancelar" class="btn btn-danger">Cancelar</button>
        </div>

    </form>
</div>

<footer xlu-include-file="../../templates/html/footer.html"></footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            xLuIncludeFile();
        }, 100);
    });
</script>

</body>
</html>
