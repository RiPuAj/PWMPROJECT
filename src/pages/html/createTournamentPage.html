<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Creation</title>

  <link rel="stylesheet" href="../css/createForm.css">
  <link rel="stylesheet" href="../../templates/css/navbar.css">
  <link rel="stylesheet" href="../../templates/css/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="../js/xlu-include-file.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
<header id="main_header" xlu-include-file="../../templates/html/navbar.html"></header>

  <div class="container d-flex align-items-center justify-content-center ">
    <form class="tournament-creation-form m-2">

      <div class="input mb-3">
        <label for="tournamentName" class="form-label">Nombre del torneo</label>
        <input type="text" class="form-control" id="tournamentName" placeholder="Nombre">
      </div>

      <div class="input mb-3">
        <label for="tournamentType" class="form-label">Tipo de torneo</label>
        <select class="form-select" id="tournamentType">
          <option selected>Seleccionar</option>
          <option class="dropdown-item-sel" value="liga">Liga</option>
          <option value="eliminacion">Eliminación</option>
        </select>
      </div>

      <div class="input mb-3">
        <label for="place" class="form-label">Lugar</label>
        <input id="place" type="text" class="form-control" placeholder="Lugar">
      </div>


      <div class="row mb-3">
        <div class="col">
          <label for="teamsNumber" class="form-label">Número de equipos</label>
          <input id="teamsNumber" type="number" class="form-control" placeholder="Número de equipos" aria-label="Número de equipos">
        </div>
        <div class="col">
          <label for="entryTax" class="form-label">Tasa de ingreso</label>
          <div class="input-group ">
            <span class="input-group-text">€</span>
            <input id="entryTax" type="number" class="form-control" placeholder="Tasa de ingreso" aria-label="Tasa de ingreso">
          </div>
        </div>
        <div class="col">
          <label for="startDate" class="form-label">Fecha de comienzo</label>
          <input type="date" id="startDate" class="form-control" placeholder="Fecha de comienzo" aria-label="Fecha de comienzo">
        </div>
      </div>

      <div class="input mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="5" placeholder="Descripción"></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="guardar" class="btn btn-dark me-2">Guardar</button>
        <button type="cancelar" class="btn btn-danger">Cancelar</button>
      </div>

    </form>
  </div>



<div>
  <footer id="main_footer" xlu-include-file="../../templates/html/footer.html"></footer>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(() => {
      xLuIncludeFile();
    }, 100);
  });
</script>

</body>
</html>
