<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/createForm.css">
    <link rel="stylesheet" href="../../templates/css/navbar.css">
    <link rel="stylesheet" href="../../templates/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="../js/registerForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header id="main_header"></header>

<div class="container d-flex align-items-center justify-content-center">
    <form id="register-form" class="tournament-creation-form m-2">

        <div class="input mb-3">
            <label for="user-name" class="form-label">Nombre de usuario</label>
            <input type="text" required minlength="3" class="form-control" id="user-name" placeholder="Nombre de usuario">
        </div>


        <div class="input mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input id="email" required type="email" class="form-control" placeholder="name@example.com">
        </div>

        <div class="input mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group mb-3">
                <input type="password" required minlength="5" id="password" class="form-control" placeholder="Contraseña">
                <button class="btn btn-outline-light" type="button" id="togglePassword">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="input mb-5">
            <label for="repeatPassword" class="form-label">Repetir contraseña</label>
            <div class="input-group mb-3">
                <input type="password" id="repeatPassword" class="form-control" placeholder="Repetir contraseña">
                <button class="btn btn-outline-light" type="button" id="toggleRepeatPassword" onclick="">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="container w-100 d-flex justify-content-center align-items-center">
            <a href="index.html">
                <button type="submit" class="btn btn-dark btn-lg">Registrarse</button>
            </a>
        </div>

    </form>
</div>



<footer id="main_footer" class="position-relative"></footer>


</body>
</html>
