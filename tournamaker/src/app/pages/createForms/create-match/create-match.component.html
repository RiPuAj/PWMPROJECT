<div class="container d-flex align-items-center justify-content-center">
  <form class="tournament-creation-form m-2" (ngSubmit)="onFormSubmit(f)" #f="ngForm">

    <div class="input mb-3">
      <label for="matchName" class="form-label">Título del partido</label>
      <input type="text" required minlength="4" class="form-control" id="matchName" placeholder="Título del partido">
    </div>

    <div *ngIf="tournamentId" class="form-group">
      <label for="team1">Equipo 1</label>
      <select id="team1" class="form-control" [(ngModel)]="match.teams[0]" name="selectedTeams">
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>

    <div *ngIf="tournamentId" class="form-group">
      <label for="team2">Equipo 2</label>
      <select id="team2" class="form-control" [(ngModel)]="match.teams[1]" name="selectedTeams">
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>

    <div class="input mb-3">
      <label for="place" class="form-label">Lugar</label>
      <input id="place" required type="text" class="form-control" placeholder="Dirección del campo de fútbol">
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="date" class="form-label">Fecha</label>
        <input id="date" required type="date" class="form-control" aria-label="Fecha">
      </div>

      <div class="col">
        <label for="hour" class="form-label">Hora</label>
        <input id="hour" required type="time" class="form-control" aria-label="Hora">
      </div>
    </div>

    <div *ngIf="!tournamentId" class="input mb-3">
      <label for="participantsNum" class="form-label">Número de participantes por equipo</label>
      <input id="participantsNum" required type="number" class="form-control" placeholder="Número de participantes por equipo">
    </div>

    <div *ngIf="!tournamentId" class="input mb-3">
      <label for="entryTax" class="form-label">Tasa de ingreso</label>
      <div class="input-group">
        <span class="input-group-text">€</span>
        <input id="entryTax" type="number" class="form-control" placeholder="Tasa de ingreso (opcional)" aria-label="Tasa de ingreso">
      </div>
    </div>

    <div *ngIf="!tournamentId" class="input mb-3">
      <label for="organizer" class="form-label">Organizador</label>
      <input id="organizer" class="form-control" placeholder="Nombre del organizador (opcional)">
    </div>

    <div class="input mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" maxlength="500" rows="5" placeholder="Descripción (opcional, máximo 500 caracteres)"></textarea>
      <small id="charCount" class="char-counter">0/500</small>
    </div>

    <div class="input mb-3">
      <label for="prizePool" class="form-label">Premio</label>
      <input id="prizePool" type="text" class="form-control" placeholder="Premio (opcional)">
    </div>

    <div class="input mb-3">
      <label for="image" class="form-label">Imagen del partido</label>
      <input id="image" type="url" class="form-control" placeholder="URL de la imagen (opcional)">
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-dark me-2">Guardar</button>
      <button type="button" (click)="onCancel()" class="btn btn-danger">Cancelar</button>
    </div>

  </form>
</div>
