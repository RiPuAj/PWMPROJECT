<div class="form-container">
  <form id="loginForm-form">
    <div class="input mb-3">
      <label for="email">Email</label>
      <input type="email" required class="form-control" id="email" placeholder="name@example.com">
    </div>

    <div class="input mb-3">
      <label for="password">Contraseña</label>
      <div class="input-group mb-3">
        <input type="password" required id="password" class="form-control" placeholder="Contraseña">
        <button class="btn btn-outline-light" type="button" id="togglePasswordVisibility">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
    </div>

    <button type="submit" (click)="onFormSubmit()" class="btn btn-dark w-100">Iniciar sesión</button>
    <p class="or-divider">o</p>
    <a class="text-decoration-none text-light" href="/register">
      <button type="button" class="btn btn-dark w-100">Registrarse</button>
    </a>
  </form>
</div>
