<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)" id="loginForm-form">
    <div class="input mb-3">
      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" required class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="user.email">
    </div>
    <div *ngIf="email.invalid && loginForm.submitted" class="text-danger">
      <small *ngIf="email.errors?.['required']">El email es obligatorio.</small>
      <!--small *ngIf="email.errors?.['pattern']">El email no es válido.</small!-->
    </div>

    <div class="input mb-3">
      <label for="password">Contraseña</label>
      <div class="input-group mb-3">
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required id="password" class="form-control" placeholder="Contraseña">
        <button class="btn btn-outline-light" type="button" id="togglePasswordVisibility">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
    </div>
    <div *ngIf="password.invalid && loginForm.submitted" class="text-danger">
      <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
    </div>

    <button type="submit"  class="btn btn-dark w-100">Iniciar sesión</button>
    <p class="or-divider">o</p>
    <a class="text-decoration-none text-light" href="/register">
      <button type="button" class="btn btn-dark w-100">Registrarse</button>
    </a>
  </form>
</div>
